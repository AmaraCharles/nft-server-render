<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .nft-glow {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            background-color: white;
            color: #1F2937;
            transition: all 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }
        .error-message {
            color: #DC2626;
            margin-top: 0.5rem;
            display: none;
        }
        .success-message {
            color: #059669;
            margin-top: 0.5rem;
            display: none;
        }
        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
        }
        .auth-links a {
            color: #3B82F6;
            text-decoration: none;
            transition: color 0.2s;
        }
        .auth-links a:hover {
            color: #2563EB;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl p-8 w-full max-w-md nft-glow">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
            <p class="text-gray-600">Sign in to your NFT marketplace account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required
                    placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                    placeholder="Enter your password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-600 transition duration-200">
                Sign In
            </button>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </form>

        <div class="auth-links">
            <a href="./register.html">Don't have an account? Sign up</a><br>
            <a href="./forgot-password.html">Forgot your password?</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const email = $('#email').val();
                const password = $('#password').val();

                $.ajax({
                    url: '/api/auth/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ email, password }),
                    success: function(response) {
                        $('#successMessage').text('Login successful!').show();
                        $('#errorMessage').hide();
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1000);
                    },
                    error: function(xhr) {
                        const errorMessage = xhr.responseJSON?.message || 'Login failed';
                        $('#errorMessage').text(errorMessage).show();
                        $('#successMessage').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
